<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Change My Mind</title>
  </head>
  <body>
      <section class="container">
        <section class="c-cards">
          <div class="c-card__image">
            <img src="images/page2-1.png">
          </div>
          <div class="c-card__text">
            <!-- content.description -->
          </div>
        </section>
      </section>
  </body>
</html>

<script>
  var contentData = [
    {
      'description':'Hi, I am Jake. I am one of the 300.000 people living in the Netherlands that have a visual impairment.',
    },
  ]

  var htmlText = contentData.map(function(content){
    return `
      <p>${content.description}</p>
    `;
  });
  
  $('.c-card__text').append(htmlText);
</script>
